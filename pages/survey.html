<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurveyForm</title>

    <link rel="stylesheet" href="../styles/navStyle.css" />
    <link rel="stylesheet" href="../styles/surveyStyle.css" />

  </head>

  <body>
    <!-- Navigation bar -->
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./interactive_resume.html">Resume</a></li>
      <li style="float: right"><a class="activePage" href="survey.html">Survey</a>
      </li>
      <li style="float: right"><a href="logIn.html">LogIN</a>
      </li>
    </ul>

    <h1>Survey Form</h1>
    <form action="#" >

      <label> Name:<input size="50" type="name" name="userName" placeholder="Enter your Name" required/>
      </label>
      <br />

      <label>
        Email:<input size="50" type="email" name="email" placeholder="Enter your Email" required />
      </label>
      <br />

      <label>
        Age: (Optional) <input size="41" type="text" name="age" placeholder="Age" />
      </label>
      <br />

      <!-- Gender fieldset -->
      <fieldset>
        <legend>Gender:</legend>
        <br />
        <label>
        <input type="radio" name="gender" />Male 
        </label>
        <label>
        <input type="radio" name="gender" />Female
        </label>
        <label>
        <input type="radio" name="gender" />Other:
                    <input type="text" size="19" placeholder="Enter your Gender" />
        </label>
      </fieldset>
      <br />
      
      <label>
        Date: <input type="date" /> 
      </label>
      <br />

      <label>
        What do you use the computer for? (Select all that apply)
      </label>
      <label>
        <input type="checkbox" /> Work
      </label>
      <label>
        <input type="checkbox" /> Internet & Social Media
      </label>
      <label>
        <input type="checkbox" /> Education & Learning 
      </label>
      <label>
        <input type="checkbox" /> Gaming
      </label>
      <br/>

      <label>
        What are your favorite browsers?
      </label>
      <label><input type="checkbox" /> Internet Explorer</label> 
      <label><input type="checkbox" /> Safari</label>
      <label><input type="checkbox" /> Google Chrome</label>
      <label><input type="checkbox" /> Firefox </label>
      <label><input type="checkbox" /> Brave </label>
      <label><input type="checkbox" /> Opera </label>
      <br />
      
      <label>
        How would you rate your experience interacting with my project?
      </label>
      <br />
      
      <table>
        <tr>
            <th></th>
            <th> Very Unsatisfied </Very></th>
            <th> Somewhat Satisfied </th>
            <th> Very Satisfied </th>
          </tr>
          <tr>
            <td>Ease of Use</td>
            <td><input type="radio" name="radio1" /></td>
            <td><input type="radio" name="radio1" /></td>
            <td><input type="radio" name="radio1" /></td>
          </tr>
          <tr>
            <td>Functionality</td>
            <td><input type="radio" name="radio2" /></td>
            <td><input type="radio" name="radio2" /></td>
            <td><input type="radio" name="radio2" /></td>
          </tr>
          <tr>
            <td>Responsivness</td>
            <td><input type="radio" name="radio3" /></td>
            <td><input type="radio" name="radio3" /></td>
            <td><input type="radio" name="radio3" /></td>
          </tr>
          <tr>
            <td>Overall Experience</td>
            <td><input type="radio" name="radio4" /></td>
            <td><input type="radio" name="radio4" /></td>
            <td><input type="radio" name="radio4" /></td>
          </tr>
        </table>
      <br />

      <label>
        Any comment or concern:
      </label>
        <textarea
          name="comment"
          placeholder="Enter comment"
          cols="60" rows="10"
        ></textarea>
        
        <hr />

        <input type="submit" class="btn" /> 
        <img src="../images/me.png" alt="me" width="10%" />
        
    </form>
    
    <p>
      <i>Thank you for taking the survey</i>
    </p>
  </body>
</html>
