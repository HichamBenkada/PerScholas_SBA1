          >Email <br />

            type="email"
            name="email"

        /></label>

          >Password <br />

            type="password"
            name="password"

            required
        /></label>

           <input type="checkbox" name="Remember"> Remember me
        </label>
        <br>
        <input type="submit" class="btn" />
      </form>
      <hr />
      <fieldset>
        <legend>OR</legend>
        <a href="https://facebook.com" target="_blank" ><img src="../images/facebook.PNG" alt="facebook login" width="60%"/></a><br>
